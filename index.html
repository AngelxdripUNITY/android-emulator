<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f1f3f4;
}

.search-bar {
    display: flex;
    align-items: center;
    background-color: #ffffff;
    border-radius: 24px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 8px 16px;
    width: 400px;
}

#frequency {
    border: none;
    outline: none;
    flex-grow: 1;
    font-size: 16px;
    padding: 8px;
    border-radius: 4px;
    margin-right: 8px;
    background-color: #f1f3f4;
}

.bookmark-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.bookmark-btn:hover {
    background-color: #e0e0e0;
}

    </style>
</head>
<body>
    <div class="search-bar">
        <input type="number" id="frequency" placeholder="Search Google Or Enter A URL" min="20" max="20000">
        <button id="play" class="bookmark-btn">‚ñ∂Ô∏è</button>
        <button id="stop" class="bookmark-btn">üõë</button>
    </div>
    <script>
const playButton = document.getElementById('play');
const stopButton = document.getElementById('stop');
const frequencyInput = document.getElementById('frequency');

let audioContext;
let oscillator;

playButton.addEventListener('click', () => {
    const frequency = parseFloat(frequencyInput.value);
    if (isNaN(frequency) || frequency < 20 || frequency > 20000) {
        alert('Please enter a valid frequency between 20 Hz and 20,000 Hz.');
        return;
    }
    if (audioContext) {
        audioContext.close();
    }
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    oscillator = audioContext.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
    oscillator.connect(audioContext.destination);
    oscillator.start();
});

stopButton.addEventListener('click', () => {
    if (oscillator) {
        oscillator.stop();
        audioContext.close();
    }
});

    </script>
</body>
</html>
